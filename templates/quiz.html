<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzzz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark d-flex justify-content-center align-items-sm-center vh-100">

    <div class="card bg-dark shadow-lg border-0 text-center p-2 p-sm-4" style="max-width: 700px; width: 100%;">
        <div class="card-body">
            <div class="align-items-right justify-content-right text-white">
                Coins <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-coin" viewBox="0 0 16 16">
                    <path
                        d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z" />
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12" />
                </svg> :{{coins}} <br>
                Streak <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-fire" viewBox="0 0 16 16">
                    <path
                        d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                </svg>:{{streak}}
            </div>
            <h4 class="mb-3 text-white">Question {{ q_index+1 }}</h4>
            <p class="h5 mb-4 text-white">{{ q.text }}</p>

            <form id="quizForm" action="" method="post" class="d-flex flex-column align-items-center text-white">
                <button type="button" class="btn btn-primary m-2 w-75">
                    A: {{ q.A }}
                </button>
                <button type="button" class="btn btn-success m-2 w-75">
                    B: {{ q.B }}
                </button>
                <input type="hidden" name="choice" id="choiceInput">
                Click On Coin to flip and predict answer
                <button id="flipBtn" type="button" class="btn btn-warning btn-lg">
                    <img id="coinImg" src="{{ url_for('static', filename='coin.png') }}" class="img-fluid"
                        style="max-width:100px; display:block; margin:20px auto;">
                </button>
            </form>
        </div>
    </div>
    <script>
        const flipBtn = document.getElementById("flipBtn");
        const choiceInput = document.getElementById("choiceInput");
        const coinImg = document.getElementById("coinImg");

        const btnA = document.querySelector(".btn-primary");
        const btnB = document.querySelector(".btn-success");

        flipBtn.addEventListener("click", () => {
            const choice = Math.random() < 0.5 ? "A" : "B";
            choiceInput.value = choice;

            btnA.classList.remove("btn-outline-light");
            btnB.classList.remove("btn-outline-light");

            coinImg.style.transition = "transform 2s";
            coinImg.style.transform = "rotateY(1080deg)";

            coinImg.addEventListener("transitionend", function handler() {
                if (choice === "A") {
                    btnA.style.backgroundColor = "#FFD700";
                    btnA.style.color = "black";
                } else {
                    btnB.style.backgroundColor = "#FFD700";
                    btnB.style.color = "black";
                }

                setTimeout(() => {
                    document.getElementById("quizForm").submit();
                }, 1000);

                coinImg.removeEventListener("transitionend", handler);
            });
        });
    </script>

</body>

</html>
